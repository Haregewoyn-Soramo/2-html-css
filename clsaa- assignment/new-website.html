<!DOCTYPE html>
<html lang="en">
<head>

  <title>My webpage collection</title>
  <link rel="stylesheet" href="../style\new-wbsite.css">
</head>
<body>
 
  <div class="container">

   <input class="search-field" type="text" placeholder="search">
   <button class="search-button"><img class="button-image" src="images-website\search.svg"> </button>
   <button class="voice-button"><img class="button-voice-image" src="images-website\voice-search-icon.svg"> </button>
  </div>
  <div class="section-3">
    <img class="icons-upload" src="images-website\upload.svg">
    <img class="icons-upload" src="images-website\youtube-apps.svg">
    <img class="icons-upload" src="images-website\notifications.svg">
</div>
</div>

<div class="container2">
  <div class="container3">
    <h1 class="log-header">Login Here</h1>
  <form action="">
    <label class="label-decor" for="Email"> Email:  </label>
    <input type="email" name="Email" placeholder="Enter Your Email">
    <br><br>
    <label class="label-decor" for="password">Password: </label>
    <input type="password" name="password" placeholder="Enter Your Password">
  </form>
  <br>
  <button class="login-button">login</button>
</div>
<div class="container4">
  <h1 class="log-header">Registor Here</h1>
  <form >
    <label class="label-decor" for="First Name">First Name:  </label>

    <br><br>
    <label class="label-decor" for="Last Name">Last Name :</label>
    <input type="text" name="Last Name" placeholder="Enter Your Last Name">
    <br><br>
    <label class="label-decor" for="Email"> Email:  </label>
    <input type="email" name="Email" placeholder="Enter Your Email">
    <br><br>
    <label class="label-decor" for="password">Password: </label>
    <input type="password" name="password" placeholder="Enter Your Password">
    <br><br>
    <label class="label-decor" for="password"> Confirm Password: </label>
    <input type="password" name="password" placeholder="Confirm Your Password">
    <br><br>
    <label class="label-decor" for="other">other</label>
    <input type="radio" name="gender" id="other">
    <label class="label-decor" for="female">female</label>
    <input type="radio" name="female" id="female">
    <label class="label-decor" for="male">male</label>
    <input type="radio" name="male" id="male">
   <br><br>
    <label class="label-decor" for="date">Date of birth</label>
    <input type="datetime" placeholder=" mm / dd / yy">
    <br><br>
    <label class="label-decor" for="Haits">Habits</label>
    <input type="checkbox" name="habit">
    <label class="label-decor" for="habit">You like to sleep</label>
    <input type="checkbox" name="habit">
    <label class="label-decor" for="habit">You like to eat</label>
    <input type="checkbox" name="habit">
    <label class="label-decor" for="habit">You like sports</label>
   <br><br>
   <button class="Registor-button">Registor</button>
